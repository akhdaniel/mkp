<!doctype html><meta charset="utf-8">
<textarea id=ask rows=4 cols=40 placeholder="Tanya sesuatu..."></textarea>
<button onclick="go()">Kirim</button>
<pre id=out></pre>
<script>
// Using backend API proxy - no API keys in frontend
const MODEL   = "llama-3.1-8b-instant";

async function go(){
  out.textContent="..."; 
  const r = await fetch("/api/groq", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      model: MODEL,
      messages:[{role:"user", content: ask.value}]
    })
  });
  const j = await r.json();
  out.textContent = j.choices?.[0]?.message?.content || JSON.stringify(j,null,2);
}
</script>
