<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui; display: flex; flex-direction: column; height: 100vh; background: #1a1a1a; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 70%; padding: 10px 15px; border-radius: 10px; word-wrap: break-word; }
        .user { align-self: flex-end; background: #007bff; color: white; }
        .ai { align-self: flex-start; background: #2d2d2d; color: #e0e0e0; }
        #input-area { display: flex; padding: 15px; background: #2d2d2d; gap: 10px; }
        #input { flex: 1; padding: 10px; border: none; border-radius: 5px; background: #3d3d3d; color: white; }
        #send { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #send:hover { background: #0056b3; }
        #send:disabled { opacity: 0.5; cursor: not-allowed; }
        .typing { display: none; color: #888; font-style: italic; }
        .typing.show { display: block; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="input-area">
        <input type="text" id="input" placeholder="Ketik pesan..." autofocus>
        <button id="send">Kirim</button>
    </div>

    <script>
        // Ganti dengan API key Anda dari DeepSeek
        const API_KEY = 'sk-d3dc3639f6e44a2ca91cd1e93427583e';
        const API_URL = 'https://api.deepseek.com/v1/chat/completions';
        
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        
        let messages = [
            {role: "system", content: "You are a helpful AI assistant. Respond in the same language as the user."}
        ];
        
        function addMessage(content, isUser) {
            const div = document.createElement('div');
            div.className = `msg ${isUser ? 'user' : 'ai'}`;
            div.textContent = content;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
        
        async function sendMessage() {
            const userMsg = input.value.trim();
            if (!userMsg) return;
            
            addMessage(userMsg, true);
            messages.push({role: "user", content: userMsg});
            
            input.value = '';
            sendBtn.disabled = true;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: messages,
                        temperature: 0.7,
                        max_tokens: 1000,
                        stream: false
                    })
                });
                
                if (!response.ok) throw new Error('API Error');
                
                const data = await response.json();
                const aiMsg = data.choices[0].message.content;
                
                addMessage(aiMsg, false);
                messages.push({role: "assistant", content: aiMsg});
                
            } catch (error) {
                addMessage('Error: Tidak dapat terhubung ke AI. Periksa API key Anda.', false);
                console.error(error);
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }
        
        sendBtn.onclick = sendMessage;
        input.onkeypress = (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        };
        
        // Pesan selamat datang
        addMessage('Halo! Saya adalah AI assistant. Silakan tanya apa saja!', false);
    </script>
</body>
</html>
